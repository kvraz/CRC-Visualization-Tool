<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRC Visualization Tool</title> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>CRC VISUALIZATION TOOL</h1>
        <h2>This is a tool to visualize how Cyclic Redundancy Check algorithm for error detection works</h2>

        <!-- Container for inserting and displaying values -->
        <div class="container">
            <!-- Form to get the message and polynomial -->
            <div class="input-box">
                <form id="form" action="#" method="post">
                    <div class="input-field">
                        <label for="message">Initial Message:</label>
                        <input type="text" id="message" name="message" placeholder="Must be in binary format" required>
                    </div>
                    <div class="input-field">
                        <label for="polynomial">Generator Polynomial:</label>
                        <input type="text" id="polynomial" name="polynomial" placeholder="Must be in format: x^k + x^(k-1) + ... + 1" required>
                    </div>
                    <input type="submit" value="Calculate" class="button">
                    <!--<input type="reset" value="Clear" class="button">
                    <div id="errorMessage" style="color: red;"></div> -->
                    <div id="clear-container">
                        <input type="reset" value="Clear" class="button">
                        <p id="errorMessage" style="color: red; display: inline-block; margin-left: 10px;"></p>
                    </div>
                </form>
            </div>
            <!-- Box for displaying values -->
            <div class="values-box">
                <p id="messageValue">M(x) = </p>
                <p id="polynomialValue">G(x) = </p>
                <p id="newValue">M(x) * x^k =</p>
            </div>
        </div>

        <script src="crcvistool.js"></script>
    </body>
</html>
